<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Créer un Secrétaire</title>
    <link rel="stylesheet" href="{% static 'css/dashboard_secretaire.css' %}">
    <style>
        /* Style global */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #0066cc;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: #0066cc;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d99;
        }

        .link-back {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .link-back a {
            color: #0066cc;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .link-back a:hover {
            color: #004d99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Créer un Secrétaire</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">S'inscrire</button>
        </form>
        <div class="link-back">
            <a href="{% url 'connexion' %}">← Retour a la page de connexion</a>
        </div>
    </div>
</body>
</html>
