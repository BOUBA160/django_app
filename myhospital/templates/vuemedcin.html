<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }

        ul li {
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            color: #333;
        }

        .container {
            text-align: center;
        }

        .navigation {
            margin-top: 20px;
        }

        .navigation a {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navigation a:hover {
            background-color: #0056b3;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vue Médecin</h1>
        <h2>Mes Rendez-vous</h2>
        <ul>
            {% for rdv in rendezvous %}
            <li>{{ rdv.patient.user.username }} - {{ rdv.date_rdv }}</li>
            {% endfor %}
        </ul>
        <h2>Mes Patients</h2>
        <ul>
            {% for patient in patients %}
            <li>{{ patient.user.username }}</li>
            {% endfor %}
        </ul>
        
        <div class="navigation">
            <a href="{% url 'connexion' %}" class="button">Déconnexion</a>
            <a href="{% url 'connexion' %}" class="button">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
